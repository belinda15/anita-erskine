
<div id="videowrapper">
  <div id="fullScreenDiv">
    <video id="video" role="presentation"  loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true">class="blur">
      <source src="./assets/videos/home.mp4" type="video/mp4">
    </video>
    <div id="videoMessage" class="styling">
      <div class="header" [ngClass]="{'view-options': viewOptions}">
        <div class="menu-ic">
          <img (click)="viewMenu()" class="menu-btn" src="./assets/icons/menu.svg">
        </div>
        <div class="menu-options">
          <span routerLink="/home" routerLinkActive="active" class="menu-text">HOME</span>
          <span routerLink="/about" routerLinkActive="active" class="menu-text">ABOUT</span>
          <span routerLink="/portfolio" routerLinkActive="active" class="menu-text">PORTFOLIO</span>
          <span routerLink="/contact" routerLinkActive="active" class="menu-text">CONTACT</span>
        </div>
      </div>
      <div class="menu-tiles" *ngIf="viewOptions" >
        <div fxLayout="row" class="tiles-container" [@fadeIn] [@fadeOut]>
          <div  (click)="selectTile(1)" [ngClass]="{'selected-tile': selectedTile === 1}" fxFlex="33" style="cursor: pointer" class="tile-border tile" fxLayout="column" fxLayoutAlign="center center">
            <p class="tile-desc">ABOUT</p>
          </div>
          <div (click)="selectTile(2)" [ngClass]="{'selected-tile': selectedTile === 2}"  class="tile-border tile" fxFlex="34" style="cursor: pointer"  fxLayout="column" fxLayoutAlign="center center">
            <p class="tile-desc">PORTFOLIO</p>
            <p *ngIf="selectedTile === 2" class="subs">Tv show</p>
            <p *ngIf="selectedTile === 2"  class="subs">Acting career</p>
            <p *ngIf="selectedTile === 2"  class="subs">Speaking engagements </p>

          </div>
          <div (click)="selectTile(3)" [ngClass]="{'selected-tile': selectedTile === 3}"  class="tile" fxFlex="33" fxLayout="column" style="cursor: pointer"  fxLayoutAlign="center center">
            <p class="tile-desc">CONTACT</p>
          </div>
        </div>
      </div>
     <div class="main-texts" *ngIf="!viewOptions" [@fadeIn] [@fadeOut]>
       <p class="text-1">Anita erskine</p>
       <p class="text-2">
         Award-Winning Media Mastermind armed with a rich and powerful appreciation for
         Africa, its legacy, stories, heritage and promise.
       </p>
       <button class="discover-btn">DISCOVER</button>
     </div>
    </div>
  </div>
</div>
